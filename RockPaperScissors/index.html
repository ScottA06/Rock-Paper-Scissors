<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/25d1f1baeb.js" crossorigin="anonymous"></script>

    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>You know the rules. Rock beats Scissors, Paper beats Rock, and Scissors beat Paper. Good Luck!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <span style="color: tomato;">
                <i class="fa-regular fa-hand-back-fist fa-8x "></i>
            </span>
        </div>
        <div class="choice" id="p">
            <span style="color: tomato;">
                <i class="fa-regular fa-hand fa-8x"></i>
            </span>
        </div>
        <div class="choice" id="s">
            <span style="color: tomato;">
                <i class="fa-regular fa-hand-scissors fa-8x"></i>
            </span>
        </div>
    </div>

    <p id="message">Make your choice!</p>
    <!--Javascript-->
    <script src="app.js" charset="utf-8"></script>
</body>

</html>
